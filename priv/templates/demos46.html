  <body>
    <div class=container_12>

      <!-- Menu -->
      <div class="grid_12 alpha omega">
        <div class="header">
          [[[common:header(demos)]]]
        </div>
      </div>
      <div class="clear"></div>

      <!-- Headline -->
      <div class="alpha prefix_1 grid_10 postfix_1 omega">
        <div class=headline>
          <a href="/demos">DEMOS</a> <span style="color: #dfe2ea;">/</span> [[[page:headline()]]]
        </div>
      </div>  

      <!-- Column 1 -->
      <div class="alpha prefix_1 grid_4">
        <div class="grid pad_right">
          [[[page:left()]]]
        </div>
      </div>  
      
      <!-- Column 2 -->
      <div class="grid_6 suffix_1 omega">
        <div class="grid">
          [[[page:right()]]]
        </div>
      </div>

      <!-- Credits -->
      <div class="grid_12 alpha omega">
        [[[common:footer()]]]
      </div>
      <div class=clear></div>

    </div>
    <script>
      [[[script]]]
    </script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      var pageTracker = _gat._getTracker("UA-2432542-4");
